<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<h1>Your Library</h1>
<table>
    <caption>
    Your tasteful collection of books is displayed here. Use the buttons to add or remove books.
    </caption>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Sample Book</td>
        <td>Sample Author</td>
        <td>Sample Page Number</td>
        <td>Read Status</td>
        <td>Score</td>
    </tr>
    </tbody>
</table>
<button>Add Book to your Library</button>
    
</body>
</html>
