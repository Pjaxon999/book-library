<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<h1>Your Library</h1>
<table>
    <caption>
    Your tasteful collection of books is displayed here. Use the buttons to add or remove books.
    </caption>
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Pages</th>
        <th scope="col">Read?</th>
        <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button id="new-book-btn">Add Book to your Library</button>
<dialog id="book-dialog" closed>
    <p>Okay, let's add a new book!</p>
    <form id="book-form" method="dialog">
    <div class="form-section">
        <label for="title">What is the Title of this Book?</label>
        <input type="text" name="title" id="title" autofocus required/>
     </div>
    <div class="form-section">
        <label for="author">Who is the Author of this Book?</label>
        <input type="text" name="author" id="author" required/>
    </div>
    <div class="form-section">
        <label for="pages">How many Pages are in this Book?</label>
        <input type="text" name="pages" id="pages" required/>
    </div>
    <div class="form-section">
        <label for="read">Have you Read this Book?</label>
        <input type="text" name="read" id="read" required/>
    </div>
    <div class="form-section">
        <label for="score">How would you rate it out of 10?</label>
        <input type="text" name="score" id="score" required/>
    </div>
    </form>
    <div class="form-section">
        <button id="cancel-btn" value="cancel">Cancel</button>
        <button type="submit" id="confirm-btn" value="default">Confirm</button>
    </div>
</dialog>
</body>
</html>
